<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/92264613?v=4"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Vote Algorithm</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row text-center" id="profile"></div>
      <div class="row mt-3">
        <div class="col">
          <h2 class="h4">Create Candidate</h2>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Candidate Name"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Candidate Brand"
                required
              />
            </div>
            <div class="mb-2">
              <button type="button" class="btn btn-success w-100" id="create">Create</button>
            </div>
        </div>
        <div class="col">
          <h2 class="h4">Vote Register</h2>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="voterName"
                placeholder="Voter Name"
                required
              />
            </div>
            <div class="mb-2">
              <select
                type="text"
                class="form-control"
                id="voterCandidate"
                required
              />
              <option selected>Select Candidate</option>
              <option value="">One</option>
              <option value="">Two</option>
              <option value="">Three</option>
              </select>
            </div>
            <div class="mb-2">
              <button type="button" class="btn btn-info w-100" id="register">Vote Register</button>
            </div>
        </div>
        <div class="col">
          <h2 class="h4">Final Result</h2>
          <div class="card mb-2">
            <div class="card-header">
              <h5 class="card-title mb-0" id="winName">Tahmid Ullah</h5>
            </div>
            <div class="card-body">
              <strong class="card-text d-block mb-2" id="winVote">Won by 02 votes</strong>
              <ol id="winVoter"></ol>
              <button type="button" class="btn btn-danger" id="winClear">Clear</button>
            </div>
          </div>
        <button type="button" class="btn btn-primary w-100" id="result">Start</button>
        </div>
      </div>
    </div>
    <script src="./element.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
